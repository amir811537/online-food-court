<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fruit-Lagbe.com</title>

    <!-- added tailwind and daisy ui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.3.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- added a google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- font awesome icons link -->

    <script
      src="https://kit.fontawesome.com/16b5d66a45.js"
      crossorigin="anonymous"
    ></script>

    <!-- tailwind custom class -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "gradient-start": "#ff8938",
              "gradient-end": "#f00",
            },
          },
        },
      };
    </script>

    <style>
      .lato {
        font-family: "Lato", sans-serif;
      }
    </style>
  </head>
  <body class=".lato">
    <header class="container mx-auto">
      <!-- navbar section  -->
      <nav class="my-5">
        <div class="navbar lg:bg-[#F85559] rounded-full">
          <div class="navbar-start">
            <div class="dropdown">
              <label tabindex="0" class="btn btn-ghost lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </label>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"
              >
                <li><a>Home</a></li>
                <li>
                  <a href=""> About Us</a>
                </li>
                <li><a>Shop</a></li>
                <li><a>All Fruits</a></li>
              </ul>
            </div>

            <div class="navbar-start hidden lg:flex">
              <ul class="menu menu-horizontal flex-nowrap">
                <li><a>Home</a></li>
                <li><a href="">About Us</a></li>
                <li><a>Shop</a></li>
                <li><a>All Fruits</a></li>
              </ul>
            </div>
          </div>
          <div class="navbar-center">
            <a class="btn btn-ghost normal-case text-xl"
              ><img class="w-1/4" src="images/logo.png" alt="" /> Fruit Burst</a
            >
          </div>

          <div class="navbar-end">
            <div class="relative">
                <input type="text" placeholder="Type here" class="input w-full max-w-xs rounded-full hidden md:block" />
            </div>
            <i class=" fa-solid fa-magnifying-glass absolute ml-5 pr-3 hidden md:block "></i>
          </div>
        </div>
      </nav>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
